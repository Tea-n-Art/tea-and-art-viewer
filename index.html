<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tea & Art 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js Core & Loaders -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0.96, 0.96, 0.96, 1); // Light neutral background

      // Camera setup
      const camera = new BABYLON.ArcRotateCamera("Camera",
        Math.PI / 2, Math.PI / 2.5, 2.5,
        BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.wheelDeltaPercentage = 0.01;

      // Lighting setup
      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.85;

      // Load model from submodule path
      BABYLON.SceneLoader.Append("assets/models/", "growball-split-horizontal-bolt-large-6inches_optimize.glb", scene, function () {
        scene.createDefaultCameraOrLight(true, true, true);
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
